<ion-item *ngIf="score">
    <ion-list class="item">
      <ion-label class="label">
        {{ score.position }}
      </ion-label>
      <ion-label class="label">
        {{ score.name }}
      </ion-label>
      <ion-label class="label">
        {{ score.game }}
      </ion-label>
      <ion-label class="label">
        {{ score.score }}
      </ion-label>
    </ion-list>
  </ion-item>
